<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>website weoahhh</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      display: none;
    }

    .video-container {
      position: relative;
      width: 80%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    h1 {
      margin-bottom: 20px;
    }
  </style>
  <script>
    window.onload = function () {
      const access = prompt("Enter access key:");
      if (access === "9991GGH") {
        document.body.style.display = "flex";
      } else {
        document.body.innerHTML = "<h1 style='color: red;'>Access Denied</h1>";
        document.body.style.display = "flex";
      }
    };
  </script>
</head>
<body>

  <h1>fricking video yo</h1>
  
  <div class="video-container">
    <iframe frameborder="0" 
            width="100%" 
            height="100%" 
            src="https://www.dailymotion.com/embed/video/x9aj7f2" 
            allowfullscreen 
            allow="autoplay">
    </iframe>
  </div>

</body>
</html>
